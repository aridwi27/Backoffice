<div class="container-fluid vh-100 d-flex justify-content-center align-items-center px-5" >
    <div class="card card-body row" style="height: 500px;">
        <div class="	d-none d-md-block col-md-6">
            <div class="d-flex justify-content-center align-items-center">
                <img  src="../../../../../assets//image/image-login.jpg" class="img-fluid " style="max-width: 100%; max-height:450px;" alt="">
            </div>
       
        </div>
        <div class="col col-md-6 h-100">
            <div class=" h-100 d-flex flex-column justify-content-center align-items-center ">
                <h3>Welcome</h3>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label  class="form-label">Username</label>
                        <input type="text" class="form-control"   formControlName="username">
  
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control"  formControlName="password">
                      </div>
  
                      <button type="submit" class="btn btn-primary w-100" (click)="loginAction()">Submit</button>
                </form>
        
          
            </div>

        </div>
    </div>

</div>
